<article id="judgement">
	<header>
		<div class="button" aside-menu-toggle="leftMenu" >&#9776;</div>
		<h1>{{$root.$route.current.name}}</h1>
		<div class="button" ng-click="goToLastRated()">&#9872;</div>
	</header>
	<div ng-if="current !== null">
		<h1>{{current.name}}</h1>
		<h2>{{current.age}}</h2>
		<div>{{current.desc}}</div>
		<footer class="judgementButtons">
			<div class="worse" ng-click="worse()">X</div>
			<div class="better" ng-click="better()">Y</div>
		</footer>
	</div>
	<div ng-if="current === null">
		<h1>No one in this list :/</h1>
	</div>
</article>
